<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
    <div>
      <h1 id="title">Bristol Church of Christ Survey Form</h1>
      <p id="description">Thank you for taking the time helping us to improve our Church.</p>
    </div>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>

        <label for="age" id="number-label">Age (optional)</label><br>
        <input type="number" id="number" name="age" placeholder="Age" min="10" max="100"><br>

        <label for="ministry">Please choose your ministry</label><br>
        <select name="ministry" id="dropdown" placeholder="Choose your ministry">
          <option value="">Select your ministry</option>
          <option value="teen">Teen</option>
          <option value="campus">Campus</option>
          <option value="singles">Singles</option>
          <option value="married">Married</option>
          <option value="golden_age">Golden Age</option>
        </select><br>

        <p>Choose your prefer time for Sunday Service</p>
        <input type="radio" name="time_of_worship"><label for="am">Morning</label><br>
        <input type="radio" name="time_of_worship"><label for="pm">Afternoon</label><br>
        <input type="radio" name="time_of_worship"><label for="evening">Evening</label><br>

        <p>Please tick what activity would you like the church to have or continue</p>
        <input type="checkbox" id="bible_discussion" name="church_activity" value="bible_discussion"><label for="bible_discussion">Bible Discussion</label><br>
        <input type="checkbox" id="midweek_devotional" name="church_activity" value="bible_discussion"><label for="midweek_devotional">Midweek Devotional</label><br>
        <input type="checkbox" id="prayer_night" name="church_activity" value="bible_discussion"><label for="prayer_night">Prayer Night</label><br>
        <input type="checkbox" id="other" name="church_activity" value="other"><label for="other">Other</label><br>
      </form>
    </div>
  
  <footer></footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
